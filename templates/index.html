<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Todo</title>
  </head>
  <body>
  <div class="form-group">
      <form method="post" style="padding-top: 30px">
          {% csrf_token %}
          {{ form }}
          <button type="submit" class="btn btn-success" style="height: 30px;width: 60px; font-size: 14px; padding: 0">Submit</button>
      </form>
  </div>
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task</th>
      <th scope="col">Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
        {% for t in data %}
            <tr>
            <th scope="row">{{ t.id }}</th>
            <td style="color: blue">{{ t.text }}</td>
            <td style="font-size: 14px; font-style: italic">{{ t.date }}</td>
                <td>
                    <a href="/update-{{ t.id }}" class="btn btn-warning" style="height: 30px;width: 60px; font-size: 14px; padding: 0">Update</a>
                    <a href="/delete-{{ t.id }}" class="btn btn-danger" style="height: 30px;width: 60px; font-size: 14px; padding: 0">Delete</a>
                </td>
             <tr>
        {% endfor %}
  </tbody>
</table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
